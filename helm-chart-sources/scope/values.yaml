# Default values for scope.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: mbiesekcribl/scope
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: 1.3.1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
iter: 1

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enable: false
  annotations: {}
  tls: {}
#    - hosts:
#        - cribl.example.com
#      secretName: cribl-example-com-tls
  prefix: /*
  ingressClassName:
  host:

resources: {}

autoscaling:
  enabled: false

nodeSelector: {}

tolerations: []

affinity: {}
